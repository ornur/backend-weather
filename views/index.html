<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather and Map App</title>
    <style>
        /* Style for the map container */
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <h1 class="h3">Weather and Map App</h1>
    </header>

    <main class="container rounded">
        <div class="row">
            <div class="col">
                <form id="weatherForm" class="mb-3">
                    <div class="form-group">
                        <label class="pt-4" for="cityInput">Enter City:</label>
                        <input type="text" id="cityInput" name="city" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Get Weather</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="weatherData" class="mb-4">
                </div>
            </div>

            <div class="col">
                <div id="map" class="pb-6"></div>
                <div id="mapData" class="mb-4 float-right">
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Created by Nurdaulet</p>
        <p class="mb-0">SE-2201</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
